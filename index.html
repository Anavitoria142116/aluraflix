            <p class="texto-resumo"A música "West Coast" de Lana Del Rey, presente no álbum "Ultraviolence", 
            explora a dualidade entre o amor e a ambição, com a Costa Oeste dos Estados Unidos como cenário. 
            A letra retrata uma mulher dividida entre a paixão e o desejo de liberdade e sucesso, 
            com a Califórnia servindo como metáfora para essa escolha. A música aborda a busca por um novo começo, 
            a transformação pessoal e a dificuldade de conciliar o amor com a ambição. 
        </div>
